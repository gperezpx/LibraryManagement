<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Books</h4>
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Edition</th>
                <th>Copies</th>
                <th>ISBN</th>
                <th>ID Category</th>
                <th>ID Author</th>
                <th>ID Publisher</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let libro of libros">
                <td>{{libro.idlibro}}</td>
                <td>{{libro.nombrelibro}}</td>
                <td>{{libro.numedicion}}</td>
                <td>{{libro.numejemplares}}</td>
                <td>{{libro.isbn}}</td>
                <td>{{libro.idcategoria}}</td>
                <td>{{libro.codigoautor}}</td>
                <td>{{libro.ideditorial}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
