<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Borrowed Books</h4>
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Id</th>
                <th>Loan Date</th>
                <th>Delivery Date/th>
                <th>Expiration Date</th>
                <th>Student Code</th>
                <th>Copy ID</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let prestamo of prestamos">
                <td>{{prestamo.idprestamo}}</td>
                <td>{{prestamo.fechap}}</td>
                <td>{{prestamo.fechae}}</td>
                <td>{{prestamo.fechad}}</td>
                <td>{{prestamo.matricula}}</td>
                <td>{{prestamo.idejemplar}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
