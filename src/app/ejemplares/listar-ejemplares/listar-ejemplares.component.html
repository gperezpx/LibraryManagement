<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Copies</h4>
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>ID</th>
                <th>Condition</th>
                <th>Status</th>
                <th>ID Libro</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let ejemplar of ejemplares">
                <td>{{ejemplar.idejemplar}}</td>
                <td>{{ejemplar.condicion}}</td>
                <td>{{ejemplar.estado}}</td>
                <td>{{ejemplar.idlibro}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
