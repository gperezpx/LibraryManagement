<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Students</h4>
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Id</th>
                <th>Reservation Date</th>
                <th>Expiration Date</th>
                <th>Student Code</th>
                <th>ID Copy</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let reservacion of reservaciones">
                <td>{{reservacion.idreservacion}}</td>
                <td>{{reservacion.fechaapar}}</td>
                <td>{{reservacion.fechaexp}}</td>
                <td>{{reservacion.matricula}}</td>
                <td>{{reservacion.idejemplar}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
