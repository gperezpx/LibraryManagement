<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Listado de Clientes</h4>
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Address</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let alumno of alumnos">
                <td>{{alumno.matricula}}</td>
                <td>{{alumno.fullname}}</td>
                <td>{{alumno.direccion}}</td>
                <td>{{alumno.telefono}}</td>
                <td class="text-danger">{{alumno.email}}<i class="ti-arrow-down"></i></td>
                <td><label class="badge badge-danger">{{alumno.estatus}}</label></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
